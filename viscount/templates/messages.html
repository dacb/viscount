
<div class="container">
    <div class="row">
        <div class="col-md-6 col-center-block">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
        </div>
    </div>
</div>
